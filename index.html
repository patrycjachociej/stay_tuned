<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- miniaturka strony -->
    <link rel="icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>Stay tuned!</title>

</head>
<body>

    <div id="container">

        <div id="logo">
            <a href="#" class="link">
                <i class="fa fa-dot-circle-o color-red" aria-hidden="true"></i>
                HERO
            </a>
        </div>

        <div id="text">
            we are <span class="color-red">almost done</span>! stay <span class="color-red">ready</span>!
        </div>

    </div>

    <div id="blocks">

        <div class="block">
            <div class="number" id="days">
                20
            </div>
            <div class="unit color-red">
                days
            </div>
        </div>

        <div class="block">
            <div class="number" id="hours">
                12
            </div>
            <div class="unit color-red">
                hours
            </div>
        </div>

        <div class="block">
            <div class="number" id="minutes">
                20
            </div>
            <div class="unit color-red">
                minutes
            </div>
        </div>

        <div class="block">
            <div class="number" id="seconds">
                43
            </div>
            <div class="unit color-red">
                seconds
            </div>
        </div>

    </div>

    <div id="bottom">
        <div id="text-bottom">
            stay in touch!
        </div>
        <div>
            <input type="text" class="input" placeholder="your e-mail"  />
            <a class="link"  href="mailto:patrycja.chociej@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        </div>
    </div>

    <script>
        var myVar = setInterval (timer, 1000);

        function timer()
        {
            var element_s = document.getElementById("seconds").innerHTML;
            var element_m = document.getElementById("minutes").innerHTML;
            var element_h = document.getElementById("hours").innerHTML;
            var element_d = document.getElementById("days").innerHTML;

            var value_s = parseInt(element_s, 10) - 1;
            if (value_s < 0)
            {
                value_s = 59;
                var value_m = parseInt(element_m, 10) - 1;
                if (value_m < 0)
                {
                    var value_h = parseInt(element_h, 10) - 1;
                    if (value_h < 0)
                    {
                        var value_d = parseInt(element_d, 10) - 1;
                        if (value_d == 0 && value_h == 0)
                        {
                            value_d = 20;
                            value_h = 12;
                            value_m = 20;
                            value_s = 43;
                        }
                    }
                }
            }
            document.getElementById("seconds").innerHTML = value_s.toString();
            document.getElementById("minutes").innerHTML = value_m.toString();
            document.getElementById("hours").innerHTML = value_h.toString();
            document.getElementById("days").innerHTML = value_d.toString();
        }

    </script>

</body>
</html>
